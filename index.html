<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Jogo da Velha</h1>
      <div id="board" class="board">
        <button class="cell button11" id="11" data-cell></button>
        <button class="cell button12" id="12" data-cell></button>
        <button class="cell button13" id="13" data-cell></button>
        <button class="cell button21" id="21" data-cell></button>
        <button class="cell button22" id="22" data-cell></button>
        <button class="cell button23" id="23" data-cell></button>
        <button class="cell button31" id="31" data-cell></button>
        <button class="cell button32" id="32" data-cell></button>
        <button class="cell button33" id="33" data-cell></button>
      </div>
      <button id="restartGame" onclick="reset()">Restart</button>
      <p id="status"></p>
      <div class="containerLinkedinSimbol">
        <a
          href="https://www.linkedin.com/in/joaoferrari066"
          target="_blank"
          class="signature"
        >
          <img
            class="linkedin-icon"
            src="./linkedin-icon.png"
            alt="linkedin-icon"
          />
        </a>
        <p class="myName">Jo√£o Ferrari</p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
